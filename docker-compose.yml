version: '3.8'

services:
  backend:
    container_name: spring-server
    image: springboot-postgresql
    build: userservice/
    ports:
      - 8080:8080
    depends_on:
      - postgresqldb
    
  postgresqldb:
    container_name: db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: realestateagency
